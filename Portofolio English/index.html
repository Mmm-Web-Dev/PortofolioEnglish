<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .diagonal-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, white 50%, black 50%);
      z-index: 0;
    }

    .left-section, .right-section {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding: 40px;
    }

    .left-section {
      left: 0;
    }

    .right-section {
      right: 0;
      color: white;
      text-align: right;
    }

    .login-box {
      max-width: 300px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: none;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .input-group i {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .checkbox-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: white;
      border: 1px solid black;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .message {
      color: red;
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }

    .right-content {
      max-width: 300px;
    }

    .right-content h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .right-content p {
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="diagonal-background"></div>
    <div class="left-section">
      <div class="login-box">
        <h2 style="align-self: center;">LOGIN</h2>
        <div class="input-group">
          <i>üë§</i>
          <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
          <i>üîê</i>
          <input type="password" id="password" placeholder="Password">
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="show-password" onclick="togglePassword()">
          <label for="show-password">Liat Password</label>
        </div>
        <button class="login-button" onclick="validateLogin()">SIGN IN</button>
        <div class="message" id="message"></div>
      </div>
    </div>
    <div class="right-section">
      <div class="right-content">
        <h2>Welcome Back!</h2>
        <p>This portfolio will be updated<br>once every 6 months or<br>when its owner is not busy.</p>
        <p><strong>Username = Mmm~<br>Password = 2607</strong></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!username || !password) {
        msg.textContent = "Username dan password tidak boleh kosong.";
        return;
      }

      if (username !== "Mmm~" || password !== "2607") {
        msg.textContent = "Username atau password salah.";
        return;
      }

      msg.style.color = "green";
      msg.textContent = "Login berhasil! Mengalihkan...";
      setTimeout(() => {
        window.location.href = "loading.html";
      }, 1000);
    }
  </script>
</body>
</html>
